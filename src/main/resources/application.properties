spring.application.name=proyecto_v1
#LOGGING
logging.level.root=INFO
#appender consola
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%highlight(%-5level)] [%cyan(%thread)] %magenta(%logger{15}) - %msg%n
#JPA CONFIGURATIONS
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto_v1?useSSL=false
spring.datasource.username=root
spring.datasource.password=${BD_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
server.port=9090
security.jwt.expiration-minutes=30
